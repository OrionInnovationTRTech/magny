<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magny</title>
  </head>
  <body>
    <div id="app">

      <h1>Magny</h1>

      <div class="container">

        <div id="videoChat">
          <div id="videos">
            <span>
              <h3>User A</h3>
              <video muted id="localVideo" autoplay playsinline ></video>
            </span>
    
            <span>
              <h3>User B</h3>
              <video id="remoteVideo" autoplay playsinline ></video>
            </span>
          </div>
    
          <div class="controls">
            <p>Start Webcam</p>
            <button id="webcamButton"><i class="fa-solid fa-video"></i></button>
          </div>
    
          <div class="controls">
            <p>Make a call</p>
            <button disabled id="callButton"><i class="fa-solid fa-envelope"></i></button>
    
            <p>Answer the call</p>
            <button disabled id="answerButton"><i class="fa-solid fa-phone"></i></button>
          </div>
    
          <input type="text" id="offerInput">

          <div class="controls">
            <p>Hang up the call</p>
            <button disabled id="hangUpButton"><i class="fa-solid fa-phone-slash"></i></button>
          </div>
        </div>  

        <div id="chat">
          <h2>Chat</h2>
          <div id="chat-box">

          </div>
    
          <div class="controls">
            <form action="" id="chatForm">
              <input disabled type="text" id="messageInput" required>
              <button disabled id="sendMessage"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>

        </div>

      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://kit.fontawesome.com/a98a5e05be.js" crossorigin="anonymous"></script>
  </body>
</html>
